<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurants</title>
    <!-- <link rel="stylesheet" type="text/css" href="reset.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/af.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="jumbo">
        <div class="container">
            <h1 class="text-center"><span><i class="fa fa-fire"> Hot Restaurant</i></span></h1>
            <hr>
            <h2>Make Your Reservation</h2>
        </div>
        <div></div>
        <button type="button" class="btn btn-primary"><span><i class="fa fa-th-list"></i> View Tables</span></button>
        <button type="button" class="btn btn-light"><span><i class="fa fa-home"></i></span></button>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        Table Reservations
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="trainName">Name</label>
                                <input type="text" class="form-control" id="trainName" placeholder="">
                                <span id="trainNameError" class="errorHide">This field is required</span>
                                <span id="trainNameErrorDuplicate" class="errorHide">Train is already in table</span>
                            </div>
                            <div class="form-group">
                                <label for="destination">Phone Number</label>
                                <input type="text" class="form-control" id="destination" placeholder="">
                                <span id="destinationError" class="errorHide">This field is required</span>
                            </div>
                            <div class="form-group">
                                <label for="firstArrival">Email</label>
                                <input type="text" class="form-control" id="firstArrival" placeholder="">
                                <span id="firstArrivalError" class="errorHide">This field is required</span>
                                <span id="firstArrivalTimeError" class="errorHide">Must be military time, example: 11:15 or 23:10</span>
                            </div>
                            <div class="form-group">
                                <label for="frequencyMinutes">Unique ID</label>
                                <input type="text" class="form-control" id="frequencyMinutes" placeholder="">
                                <span id="frequencyMinutesError" class="errorHide">This field is required</span>
                                <span id="frequencyMinutesIntegerError" class="errorHide">Must be a positive number</span>
                            </div>
                            <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-1">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p></p>
            </div>
        </div>
    </div>
    <nav>
        <a href="api_table.html">API Table Link</a>
        <a href="api_wait.html">API Wait List</a>
    </nav>
</body>

</html>
